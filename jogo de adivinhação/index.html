<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Jogo de Adivinhação</h1>
        <p>Tente adivinhar um número entre 1 e 100.</p>
        <input type="number" id="guessInput" placeholder="Digite seu palpite" min="1" max="100">
        <button id="guessButton">Enviar Palpite</button>
        <p id="resultMessage"></p>
        <button id="restartButton" style="display:none;">Jogar Novamente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
